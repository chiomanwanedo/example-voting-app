apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: result
          image: chiomaacr.azurecr.io/result:latest  # This will be auto-updated by your pipeline
          ports:
            - containerPort: 80
              name: result
          env:
            - name: OPTION_A
              value: "AZURE"
            - name: OPTION_B
              value: "AWS"
